spring.application.name=NoteSharer

#Server
server.port=8080


#PostgreSQL Connection
spring.datasource.url=jdbc:postgrsql://localhost:5432/NoteSharingApp
spring.datasource.username=postgres
spring.datasource.password=Farhan
